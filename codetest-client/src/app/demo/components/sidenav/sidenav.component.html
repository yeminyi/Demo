<mat-drawer-container class="app-sidenav-container" autosize>

    <mat-drawer #drawer class="app-sidenav mat-elevation-z10" [mode]="isScreenSmall() ? 'over' : 'side'" [opened]="!isScreenSmall()">
  
      <mat-toolbar color="primary">
       Demo
      </mat-toolbar>
  
      <mat-nav-list>
        <mat-list-item role="listitem" routerLink="/demo/data-entry">Data Entry</mat-list-item>
      </mat-nav-list>
  
      <mat-nav-list>
        <mat-list-item role="listitem" routerLink="/demo/log-list">Log List</mat-list-item>
      </mat-nav-list>
  
    </mat-drawer>
  
    <div class="app-sidenav-content">
      <app-toolbar (toggleSidenav)="drawer.toggle()"></app-toolbar>
      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
  
  </mat-drawer-container>
